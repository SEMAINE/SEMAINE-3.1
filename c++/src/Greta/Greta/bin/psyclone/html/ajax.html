<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head>	<title>Psyclone:ajax</title>	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">	<link REL="stylesheet" TYPE="text/css" HREF="style.css">	<script src="psyjax.js"></script>	<script language="javascript" type="text/javascript"> 				function updateWBList(wb, count) {			var comp = "";			var str = new String();			var myajax=psyJax.ajaxobj;			var myfiletype=psyJax.filetype;			if (myajax.readyState == 4){ //if request of file completed				if (myajax.status==200 || window.location.href.indexOf("http")==-1){ //if request was successful or running script locally					if (myfiletype=="txt") {						p1 = myajax.responseText.indexOf("<!-- ");						p2 = myajax.responseText.indexOf(" -->");						if ( (p1 >= 0) && (p2 > 0) )							comp = myajax.responseText.substring(p1+5, p2);						alert(comp + "," + myajax.responseText);					}				}				else {					// alert("Error: " + myajax.status);				}			}		}					</script></head><body leftmargin="20" topmargin="20">	<a href="#" onclick="retrieveWBList('AIRCentral', 5, updateWBList, 'MyWBList'); return false;">Make a request</a></body></html>
